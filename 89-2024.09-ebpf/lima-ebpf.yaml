- location: "https://cloud-images.ubuntu.com/releases/24.10/release-20241212/ubuntu-24.10-server-cloudimg-amd64.img"
  arch: "x86_64"
  digest: "sha256:457f02ad36ef64f8f2cbfcc4855a0d401294d9b4727ae239e21c4104cca0bae2"

arch: "x86_64"
vmType: "qemu"

cpus: 4
memory: "8GiB"

mounts:
  - location: "~"
    writable: true
  - location: "/tmp/lima"
    writable: true

hostResolver:
  enabled: true
  ipv6: false

provision:
- mode: system
  script: |
    #!/bin/bash
    set -eux -o pipefail

    # System packages
    apt-get update
    apt-get install -y \
      apt-transport-https \
      ca-certificates \
      curl \
      clang \
      llvm \
      jq \
      libelf-dev \
      libpcap-dev \
      libbfd-dev \
      binutils-dev \
      build-essential \
      make \
      linux-tools-common \
      linux-tools-$(uname -r) \
      bpfcc-tools

    # Install Docker
    groupadd docker || true
    install -m 0755 -d /etc/apt/keyrings
    curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
    chmod a+r /etc/apt/keyrings/docker.asc

    echo \
      "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
      $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
      tee /etc/apt/sources.list.d/docker.list > /dev/null

    apt-get update
    apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

    systemctl enable docker.socket
    systemctl enable docker.service
    systemctl start docker.socket
    systemctl start docker.service
    systemctl daemon-reload

    # Install Task
    curl -sL https://taskfile.dev/install.sh | sh
    install -m 0755 ./bin/task /usr/local/bin/task
    rm -rf ./bin

    # Configure Docker buildx
    docker buildx install
    docker buildx create --use

    # Ensure docker can be used without sudo by lima user
    usermod -aG docker lima

containerd:
  system: true
  user: false

portForwards:
  - guestSocket: "/var/run/docker.sock"
    hostSocket: "{{.Dir}}/docker.sock"
